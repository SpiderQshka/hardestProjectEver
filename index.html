<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
  </head>
  <body>
    <div>
      <header>
        <h1>Your Money Manager</h1>
      </header>
      <main>
        <div><p>Balance: <span id="balance">100</span> <span class="currency">BYN</span></p></div>
        <div id="outlays">
          <h2>Outlays</h2>
          <ul id="outlaysCategories">
            <!-- <li>Food
              <ul>
                <li>Water: <span>100</span> <span class='currency'>BYN</span></li>
              </ul>
            </li> -->
            <!-- <li>Health</li>
            <li>Transport</li>
            <li>Clothes</li>
            <li>House</li>
            <li>Sport</li> -->
          </ul>
        </div>
        <div id="incomes">
          <h2>Incomes</h2>
          <ul id="incomesCategories">
            <!-- <li>Salary
              <ul>
                <li>College: <span>100</span> <span class='currency'>BYN</span></li>
              </ul>
            </li> -->
          </ul>
        </div>
      </main>
      <aside>
        <div id="date">
          <h2>Date</h2>
        </div>
        <ul id="dateList" class="btn-group" data-toggle="buttons">
          <li>
            <label class="btn btn-light active">
              <input type="radio" name="date" id="" autocomplete="off" checked>Day
            </label>
          </li>
          <li>            
            <label class="btn btn-light">
              <input type="radio" name="date" id="" autocomplete="off">Week
            </label>
          </li>
          <li>            
            <label class="btn btn-light">
              <input type="radio" name="date" id="" autocomplete="off">Month
            </label> 
          </li>
          <li>            
            <label class="btn btn-light">
              <input type="radio" name="date" id="" autocomplete="off">Year
            </label>
          </li>
          <li>            
            <label class="btn btn-light">
              <input type="radio" name="date" id="" autocomplete="off">All
            </label>
          </li>
        </ul>
        <div id="settings">
            <h2>Settings</h2>
            <button>Add new outlay category</button>
            <button>Add new income category</button>
        </div>
      </aside>
      <footer>
        <div id="addNewIncomesOutlaysBtns">
          <h2>Add</h2>
          <button>Add new outlay</button>
          <button>Add new income</button>
        </div>
      </footer>
    </div>
    <div id="modal">
      <form id="addNewOutlay">
        <fieldset>
          <legend>Add New Outlay</legend>
          <label name='name'>Name: <input type="text" name='nameInput'></label>
          <label name='date'>Date: <input type="date" name='dateInput'></label>
          <label name='category'>Category: <select name="categoryInput" id='outlayCategoryInput'>
          </select></label>
          <label name='cost'>Income: <input type="number" min='1' name="costInput"><span class='currency'>BYN</span></label>
          <label name='info'>Additional info: <input type="text" name="infoInput"></label>
          <input type="submit">
        </fieldset>
      </form>
      <form id="addNewIncome">
        <fieldset>
          <legend>Add New Income</legend>
          <label name='name'>Name: <input type="text" name='nameInput'></label>
          <label name='date'>Date: <input type="date" name='dateInput'></label>
          <label name='category'>Category: <select name="categoryInput" id='incomeCategoryInput'>
          </select></label>
          <label name='cost'>Income: <input type="number" min='1' name="costInput"><span class='currency'>BYN</span></label>
          <label name='info'>Additional info: <input type="text" name="infoInput"></label>
          <input type="submit">
        </fieldset>
      </form>
      
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
