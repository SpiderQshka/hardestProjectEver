<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Money Manager</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div id='main-container'>
      <header>
        <h1 class="text-center text-primary pt-4">Your Money Manager</h1>
      </header>
      <main>
        <div><h2 class="text-center pb-2">Balance: <span id="balance" class="text-primary">100</span> <span class="currency">BYN</span></h2 class="text-center"></div>
        <div id="outlays">
          <h2 class="text-center p-2 text-danger">Outlays</h2>
          <ul id="outlaysCategories" class="list-unstyled list-group">
          </ul>
        </div>
        <div id="incomes">
          <h2 class="text-center p-2 text-success">Incomes</h2>
          <ul id="incomesCategories" class="list-unstyled list-group">
          </ul>
        </div>
      </main>
      <aside>
        <h2 class="text-center">Date</h2>
        <form name='dateForm' id='dateForm'>
        <ul id="dateList" class="list-unstyled list-group" role='group'>
          <li class="list-group-item p-0">
            <label class="form-check-label px-4 py-3 d-block text-center">
              <input class="form-check-input sr-only" type="radio" value='day' name="dateInput" id="" autocomplete="off">Day
            </label>
          </li>
          <li class="list-group-item p-0">            
            <label class="form-check-label px-4 py-3 d-block text-center">
              <input class="form-check-input sr-only" type="radio" value='week' name="dateInput" id="" autocomplete="off">Week
            </label>
          </li>
          <li class="list-group-item p-0">            
            <label class="form-check-label px-4 py-3 d-block text-center">
              <input class="form-check-input sr-only" type="radio" value='month' name="dateInput" id="" autocomplete="off">Month
            </label> 
          </li>
          <li class="list-group-item p-0">            
            <label class="form-check-label px-4 py-3 d-block text-center">
              <input class="form-check-input sr-only" type="radio" value='year' name="dateInput" id="" autocomplete="off">Year
            </label>
          </li>
          <li class="list-group-item p-0 active">            
            <label class="form-check-label px-4 py-3 d-block text-center">
              <input class="form-check-input sr-only" type="radio" value='all' name="dateInput" id="" autocomplete="off" checked>All
            </label>
          </li>
        </ul>
        </form>
        <div id="addNewCategories">
          <h3 class="text-center pt-4 pb-2">Add new category</h3>
          <div id="newCategoriesBtns">
            <label class="d-block">
              <h4 class="text-center">Income</h4><input type="text" class="form-control mb-2" id='addNewIncomeCategoryInput' placeholder="New income category name"> 
              <button id='addNewIncomeCategoryBtn' class="btn btn-primary btn-block">Add income category</button>
            </label>
            <label class="d-block">
              <h4 class="text-center">Outlay</h4><input type="text" class="form-control mb-2" id='addNewOutlayCategoryInput' placeholder="New outlay category name"> 
              <button id='addNewOutlayCategoryBtn' class="btn btn-primary btn-block">Add outlay category</button>
            </label>
          </div>
        </div>
      </aside>
      <footer class="d-flex justify-content-center p-4">
        <div id="addNewIncomesOutlaysBtns">
          <button id='addNewIncomeBtn' class="btn btn-success btn-lg mb-2">Add new income</button>
          <button id='addNewOutlayBtn' class="btn btn-danger btn-lg mb-2">Add new outlay</button>
        </div>
      </footer>
    </div>
    <form id="addNewIncome" class="modal-form">
      <div class="modal-form-container alert bg-light">
        <div class="form-row m-0">
          <h2 class="col-12 text-center py-4">Add new income</h2>
        </div>
        <div class="form-row m-0 justify-content-center">
          <div class="form-group m-1">
            <label name='name'>Name: <input type="text" name='nameInput' class="form-control"></label>
          </div>
          <div class="form-group m-1">
            <label name='date'>Date: <input type="date" name='dateInput' class="form-control"></label>
          </div>
          <div class="form-group m-1">
            <label name='category'>Category: <select name="categoryInput" id='incomeCategoryInput' class="form-control"></select>
            </select></label>
          </div>
          <div class="form-group m-1">
            <label name='color'>Label color: <input type="color" name="colorInput" class="form-control"></label>
          </div>
        </div>
        <div class="form-row m-0 justify-content-center">
          <div class="form-group m-1">
            <div class="input-group">
              <input type="number" min='1' name="costInput" class="form-control">
              <div class="input-group-append">
                <span class="input-group-text" id="currency">BYN</span>
              </div>
            </div>  
          </div>
        </div>
          
        <div class="form-row my-3 justify-content-center">
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg">Yep!</button>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-danger btn-lg ml-2" id='cancelNewIncomeSubmitBtn'>Nope!</button>
          </div>
        </div>
      </div>
    </form>
      
      <form id="addNewOutlay" class="modal-form">
        <div class="modal-form-container alert bg-light">
          <div class="form-row m-0">
            <h2 class="col-12 text-center py-4">Add new outlay</h2>
          </div>
          <div class="form-row m-0 justify-content-center">
            <div class="form-group m-1">
              <label name='name'>Name: <input type="text" name='nameInput' class="form-control"></label>
            </div>
            <div class="form-group m-1">
              <label name='date'>Date: <input type="date" name='dateInput' class="form-control"></label>
            </div>
            <div class="form-group m-1">
              <label name='category'>Category: <select name="categoryInput" id='outlayCategoryInput' class="form-control"></select>
              </select></label>
            </div>
            <div class="form-group m-1">
              <label name='color'>Label color: <input type="color" name="colorInput" class="form-control"></label>
            </div>
          </div>
          <div class="form-row m-0 justify-content-center">
            <div class="form-group m-1">
              <div class="input-group">
                <input type="number" min='1' name="costInput" class="form-control">
                <div class="input-group-append">
                  <span class="input-group-text" id="currency">BYN</span>
                </div>
              </div>  
            </div>
          </div>
            
          <div class="form-row my-3 justify-content-center">
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-lg">Yep!</button>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-danger btn-lg ml-2" id='cancelNewOutlaySubmitBtn'>Nope!</button>
            </div>
          </div>
        </div>
      </form>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
