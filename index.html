<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Money Manager</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div>
      <header>
        <h1>Your Money Manager</h1>
      </header>
      <main>
        <div><p>Balance: <span id="balance">100</span> <span class="currency">BYN</span></p></div>
        <div id="outlays">
          <h2>Outlays</h2>
          <ul id="outlaysCategories">
          </ul>
        </div>
        <div id="incomes">
          <h2>Incomes</h2>
          <ul id="incomesCategories">
          </ul>
        </div>
      </main>
      <aside>
        <div id="date">
          <h2>Date</h2>
        </div>
        <form name='dateForm' id='dateForm'>
        <ul id="dateList" class="btn-group" data-toggle="buttons">
          <li>
            <label class="btn btn-light active">
              <input type="radio" value='day' name="dateInput" id="" autocomplete="off">Day
            </label>
          </li>
          <li>            
            <label class="btn btn-light">
              <input type="radio" value='week' name="dateInput" id="" autocomplete="off">Week
            </label>
          </li>
          <li>            
            <label class="btn btn-light">
              <input type="radio" value='month' name="dateInput" id="" autocomplete="off">Month
            </label> 
          </li>
          <li>            
            <label class="btn btn-light">
              <input type="radio" value='year' name="dateInput" id="" autocomplete="off">Year
            </label>
          </li>
          <li>            
            <label class="btn btn-light">
              <input type="radio" value='all' name="dateInput" id="" autocomplete="off" checked>All
            </label>
          </li>
        </ul>
        </form>
        <div id="settings">
            <h2>Settings</h2>
            <label>
              Category name: <input type="text" id='addNewOutlayCategoryInput'> 
              <button id='addNewOutlayCategoryBtn'>Add new outlay category</button>
            </label>
            <br>
            <label>
              Category name: <input type="text" id='addNewIncomeCategoryInput'> 
              <button id='addNewIncomeCategoryBtn'>Add new income category</button>
            </label>
        </div>
      </aside>
      <footer>
        <div id="addNewIncomesOutlaysBtns">
          <h2>Add</h2>
          <button id='addNewIncomeBtn'>Add new income</button>
          <button id='addNewOutlayBtn'>Add new outlay</button>
        </div>
      </footer>
    </div>
      <form id="addNewOutlay" class="modal">
        <fieldset>
          <legend>Add New Outlay</legend>
          <label name='name'>Name: <input type="text" name='nameInput'></label>
          <label name='date'>Date: <input type="date" name='dateInput'></label>
          <label name='category'>Category: <select name="categoryInput" id='outlayCategoryInput'>
          </select></label>
          <label name='cost'>Outlay: <input type="number" min='1' name="costInput"><span class='currency'>BYN</span></label>
          <label name='color'>Label color: <input type="color" name="colorInput"></label>
          <input type="submit">
        </fieldset>
      </form>
      <form id="addNewIncome" class="modal">
        <fieldset>
          <legend>Add New Income</legend>
          <label name='name'>Name: <input type="text" name='nameInput'></label>
          <label name='date'>Date: <input type="date" name='dateInput'></label>
          <label name='category'>Category: <select name="categoryInput" id='incomeCategoryInput'>
          </select></label>
          <label name='cost'>Income: <input type="number" min='1' name="costInput"><span class='currency'>BYN</span></label>
          <label name='color'>Label color: <input type="color" name="colorInput"></label>
          <input type="submit">
        </fieldset>
      </form>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
